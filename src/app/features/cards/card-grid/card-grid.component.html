<section class="grid">
  <app-prayer-card
    *ngFor="let c of cards; trackBy: trackByCard"
    [card]="c"
    (deleteId)="deleteId.emit($event)"
    (titleChange)="titleChange.emit($event)"
    (commentAdd)="commentAdd.emit($event)"
    (commentDelete)="commentDelete.emit($event)"
    (favoriteToggle)="favoriteToggle.emit($event)"
    (markAnswered)="markAnswered.emit($event)"
  ></app-prayer-card>
</section>
